<html>
    <body>
        <h1>Converting Javascript into JSON</h1>

        <p id="result">
        </p>

        <script>
            var myObj = {Name: Riya, age:12, grade:7};

            var myJSON = JSON.stringify(myObj); //converts objects to JSON

            var newObj = JSON.parse(myJSON);
            

            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
